
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>AI Video Generator</title></head>
<body>
<h2>AI Video Generator (Free Mode)</h2>
<form id="f">
<input id="t" placeholder="Input text" required>
<button>Generate</button>
</form>
<video id="v" controls width="600"></video>
<script>
document.getElementById('f').onsubmit = async e => {
 e.preventDefault();
 const r = await fetch('/webhook/video', {
  method:'POST',
  headers:{'Content-Type':'application/json'},
  body:JSON.stringify({text:document.getElementById('t').value})
 });
 const d = await r.json();
 document.getElementById('v').src = d.videoUrl;
}
</script>
</body>
</html>
